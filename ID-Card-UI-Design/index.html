<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Id-Card</title>
    <link rel="stylesheet" href="./styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTC_wE2NPiYE55A5nRbb7dUUycmqbpi900gWw&usqp=CAU">
</head>

<body>

    <div class="profile-card">
        <div class="image">
            <img src="./profile-img.JPG" alt="" class="profile-img">
        </div>

        <div class="text-data">

            <span class="name"><b>Karan Shah</b></span>
            <span class="job">a Developer & Programmer</span>
            <span class="job">
                <i class='bx bx-right-arrow-circle'></i>
                Currently Working on <a href="https://github.com/karanshah254/FCC-JavaScript/tree/main/JS_MODULES"
                    target="_blank">JS</a> And
                <a href="https://github.com/karanshah254/Learn-CPP-Programming" target="_blank">
                    C++
                </a>

            </span>

        </div>

        <div class="media-buttons">
            <a href="https://www.facebook.com/profile.php?id=100085269405522" style="background: #4267b2;" class="link"
                target="_blank">
                <i class='bx bxl-facebook-circle'></i>
            </a>
            <a href="https://github.com/karanshah254" style="background: black;" class="link" target="_blank">
                <i class='bx bxl-github'></i>
            </a>
            <a href="https://www.instagram.com/s.karan_254/" style="background: #e1306c;" class="link" target="_blank">
                <i class='bx bxl-instagram-alt'></i>
            </a>
            <a href="https://www.linkedin.com/in/karan-shah-9a040b265/" style="background: blue;" class="link"
                target="_blank">
                <i class='bx bxl-linkedin-square'></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">
                <a href="https://karanshah254.github.io/First-Website/" target="_blank">
                    Website
                </a>
            </button>
            <button class="button">
                <a href="https://karanshah254.github.io/freeCodeCamp-WEBDEV/PortfolioProject/" target="_blank">
                    See More
                </a>

            </button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bxs-heart-circle'></i>
                <span class="number">
                    Liked it ?
                </span>
            </div>

            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">
                    Share it..
                </span>
            </div>
        </div>
    </div>

</body>

</html>
